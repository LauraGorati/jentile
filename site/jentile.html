<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Loading...</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="work-sans">
   
    <header>
        <h1 id="header-title" class="gabarito">Loading...</h1>
        <button id="menu-btn" class="menu-btn">
            <span class="material-symbols-outlined" aria-label="Open menu">menu</span>
        </button>
        <span></span><span></span><span></span>
        <div id="dropdown-menu" class="dropdown-menu" style="display:none;"></div>
    </header>

    <div id="viewer-container"></div>
    
    <!-- Spinner overlay -->
    <div id="loading-overlay" hidden>
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>
    
    <!-- Bottom sheet -->
    <div id="bottom-sheet" role="dialog" aria-label="Informazioni" aria-modal="false">
        <button id="sheet-handle" class="sheet-handle" aria-expanded="false" aria-controls="sheet-content">
            <span class="grabber" aria-hidden="true"></span>
        </button>
        <div id="sheet-content" class="sheet-content">
            <div id="error-container"></div>
            <div id="description-container"></div>
        </div>
    </div>

    <!-- Script Three.js at thi right version -->
  	<script src="https://unpkg.com/three@0.143.0/build/three.min.js"></script>
	<script src="https://unpkg.com/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
	<script src="https://unpkg.com/three@0.143.0/examples/js/controls/OrbitControls.js"></script>    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="main.js"></script>

	<div id="model-tooltip">
	</div>
</body>
</html>
